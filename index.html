<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧀 치즈 헌터</title>
    <link rel="stylesheet" href="style.css">

    </head>
<body>
    
<div id="game-info">
        <h2>게임 방법 🐭</h2>
        </div>

    <div id="game-container">
        <h1>치즈 헌터</h1>
        <div id="status-bar">
            <div id="score-board">점수: <span id="score">0</span></div>
            <button id="dark-mode-toggle" class="mode-toggle-button">🌙 다크 모드</button>
        </div>
        
        <canvas id="gameCanvas" width="875" height="525"></canvas> 
        
        <div id="quiz-overlay" class="hidden">
            <p id="quiz-question"></p>
            <input type="text" id="quiz-input" placeholder="정답 입력" maxlength="10">
            <button id="quiz-submit-button">확인</button>
        </div>

        <div id="message" class="hidden">
            <h2>게임 오버!</h2>
            <p id="final-score">최종 점수: 0점</p>
            <input type="text" id="player-name-input" placeholder="이름 입력 (3자 이하)" maxlength="3" class="hidden">
            <button id="save-score-button" class="hidden">점수 등록</button>
            <button id="share-score-button" class="hidden">점수 공유하기 🚀</button>
            <button onclick="initializeGame()">다시 시작</button>
        </div>
    </div>
    
    <div id="high-scores">
        <h2>🏆 명예의 전당</h2>
        <ul id="score-list">
            </ul>
        <button id="reset-scores-button" style="margin-top: 10px;">명예의 전당 초기화</button>
    </div>
    
    <script src="game.js"></script>

    </body>
</html>
